<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">
        CONTADOR: {{contador}}
        <button v-on:click="testValue()">Incrementa el valor</button>
    </div>

    <script>
        Vue.createApp({
                data() {
                    return {
                        contador: 1
                    }
                },
                methods: {
                    testValue(){
                        this.contador >= 10 ? this.contador=0 : this.contador++
                    }
                }
            }).mount('#app')
    </script>

</body>
</html>
